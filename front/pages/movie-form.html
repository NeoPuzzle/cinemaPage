<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    <title>KinepoLand-contact</title>
</head>
<body>
    <header>
        <div id="logo">
        <img src="../assets/img/logo-cine.png" alt="Logo">
        <h1>Kinepo<span>Land</span></h1>
        </div>
        <div id="menu">
        <ul>
            <li class="active"> <a href="../index.html">Home</a></li>
            <li><a href="movie-form.html">New Movie</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="about-me.html">About me</a></li>
        </ul>
        </div>
    </header>

    <section class="container">
        <div class="row">
          <form class="row g-3">
            <div class="col-12">
              <label for="inputTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="inputTitle">
            </div>
            <div class="col-md-6">
              <label for="inputYear" class="form-label">Year</label>
              <input type="number" class="form-control" id="inputYear" min="1800" required>
            </div>
            <div class="col-md-6">
                <label for="inputDuration" class="form-label">Duration</label>
                <input type="time" class="form-control" id="inputDuration" required>
              </div>
            <div class="col-md-6">
              <label for="inputDirector" class="form-label">Director</label>
              <input type="text" class="form-control" id="inputDirector" required>
            </div>
            <div class="col-md-6">
              <label for="inputRate" class="form-label">Rate</label>
              <input type="number" class="form-control" id="inputRate" step="0.01" min="1" max="10">
            </div>
            <div class="col-12">
              <label for="inputGenre" class="form-label">Genre</label>
              <div id="inputGenre" class="checkbox-container"></div>
            </div>
            <div class="col-12">
              <label for="inputPoster" class="form-label">Poster</label>
              <input type="text" class="form-control" id="inputPoster" placeholder="http://urlDeLaImagen.jpg" required>
            </div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary" id="btnSave">Enviar</button>
            </div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary" id="btnClear">Limpiar</button>
            </div>
          </form>
    </section>

    <script src="../public/film.js"></script>
</body>
</html>
