  <body>
    <header>
      <div id="logo">
        <img src="./assets/img/logo-cine.png" alt="Logo">
        <h1>Kinepo<span>Land</span></h1>
      </div>
      <div id="menu">
        <ul>
          <li class="active"> <a href="./index.html">Home</a></li>

    <section class="panel">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://content.emarket.pe/common/collections/content/e4/9f/e49f665b-045b-4a0f-961b-4f9e2acae8ee.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://s.yimg.com/ny/api/res/1.2/ADXZWYdhHo3Wb3MEQBSFlw--/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTMyMA--/https://media.zenfs.com/es/tomatazos_56/89421a8c5df73aae140c6d27436015c5" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://i.ytimg.com/vi/5jbJpWE8Tdc/sddefault.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://www.crunchyroll.com/imgsrv/display/thumbnail/1200x675/catalog/crunchyroll/89cc42af05136c9b9d40190f0fbb0749.jpe" alt="Fourth slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    <section id="filtro">
      <!-- <div id="filtro">
        <input type="text" name="buscar" placeholder="Busca tu pelicula">
      </div> -->
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Busca tu pelicula" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </section>
